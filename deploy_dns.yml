apiVersion: apps/v1
kind: Deployment
metadata:
  name: authoritative-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authoritative-server
  template:
    metadata:
      labels:
        app: authoritative-server
    spec:
      containers:
      - name: authoritative-server
        image: theweisguy14/dns_app:as
        ports:
        - containerPort: 53533
          protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: authoritative-server
spec:
  type: NodePort
  selector:
    app: authoritative-server
  ports:
    - port: 53533
      targetPort: 53533
      nodePort: 30001
      protocol: UDP
---
